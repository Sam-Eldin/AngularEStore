<div class="row h-100 justify-content-center align-items-center">
  <div class="col-md-4">
    <div class="card bg-light">
      <div class="card-body">
        <h5 class="card-title text-primary">Log in</h5>
        <form>
          <div class="mb-3">
            <div class="input-group mb-3">
            <span class="input-group-text">
              <mat-icon>account_circle</mat-icon>
            </span>
              <input [(ngModel)]="email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                     name="email" placeholder="Email address">
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">
              <mat-icon>lock</mat-icon>
            </span>
            <input [(ngModel)]="password" type="password" class="form-control mat-danger"
                   id="confirmPasswordInput" name="pass" placeholder="Password">
          </div>
          <div>
            <a>
              Do not have an account?
            </a>
            <a href="" class="link-primary" (click)="changePage(2)">Sign up</a>
          </div>
          <div>
            <a>
              Forgot your password?
            </a>
            <a href="" class="link-primary" (click)="changePage(3)">Reset</a>
          </div>
          <button type="submit" class="btn btn-primary mt-3" (click)="handleLogin()">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>
