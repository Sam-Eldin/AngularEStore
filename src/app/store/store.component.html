<app-navbar [username]="this.firestore.user?.email"></app-navbar>

<div class="row w-100">
  <div class="col-1"></div>
  <div class="col-10">
    <div class="container">
      <div class="row row-cols-auto gx-4 justify-content-center">
        <app-item [price]="product.price" [description]="product.description" [name]="product.name" class="col"
                  *ngFor="let product of products"></app-item>
      </div>
    </div>
  </div>
  <div class="col-1"></div>
</div>
